// default config.
// this file takes effect if shavit_zones_usecustomsprite is set to 1 (default)
// modify for custom zone sprites
// leave "halo" as "none" to disable the use of a custom halosprite
// make sure there are no spaces in the path
//
// "sprite" - file to use for the sprite (no "materials/" in path)
// "halo" - file to use for the halosprite (no "materials/" in path)
// "download" - files to download, use "materials/" in path
//
// CS:S
"sprite" "shavit/zonev2_sprite.vmt"
"halo" "none"
"download" "materials/shavit/zonev2_sprite.vtf"
"download" "materials/shavit/zonev2_sprite.vmt"
